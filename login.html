<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="favicon.ico">
    <title>LOGIN FORM</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="fontawesome-free/css/all.min.css">
</head>
<style type="text/css">
  body{
    background: url(login.jpg) no-repeat;
    width: 100%;
    height: 90vh;
    background-size: cover;
  }
</style>
<body>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-4">
          <div class="card mt-5">
            <div class="card-header bg-success mb-0"><h5 class="text-center">Login <span class="font-weight-bold text-light">Chilling Out</span></h5></div>
            <div class="card-body bg-dark">
              <form action="/login.html" class="needs-validation" novalidate>
                <div class="form-group text-light">
                  <label for="user">Username</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="fas fa-user"></i></div>
                    </div>
                    <input type="text" class="form-control" id="user" placeholder="Masukan Username" name="user" required>
                  </div>
                    <!--<input type="text" class="form-control" id="user" placeholder="Enter username" name="user" required>-->
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="form-group text-light">
                  <label class="form-control-label">Password</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="fas fa-unlock-alt"></i></div>
                    </div>
                    <input type="password" class="form-control" id="password" placeholder="Masukan Password" name="password" required>
                  </div>
                    <!--<input type="password" class="form-control" id="password" placeholder="Password" name="password" required>-->
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                    <input type="checkbox" onclick="lihatpassword()"> Show password</input>
                </div>

                <div class="form-group">
                  <button class="btn btn-primary btn-block"><a href="index.html" style="color: white;">Login</a></button>
                  <!--<a type="button" value="Login" class="btn btn-primary btn-block" href="hotelrek.html">Login</a>-->
                </div>
                
              </form>
              <div class="row">
                <div class="col">
                    <p class="text-white text-center copyright">&copy; CopyRight 2023 by 0020011, All Right Reserved</p>
                </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- main content - end -->
    <!--
    Bootstrap core JavaScript
    Placed at the end of the document so the pages load faster
    -->

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>

    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script>
      function lihatpassword(){
        var pass=document.getElementById("password");
        if (pass.type=="password"){
          pass.type="text"
        }
        else{
          pass.type="password";
        }
      }
    </script>

<script>
        (function () {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form)
                {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');}, false);
                });
            }, false);
        })();
    </script>
</body>
</html>
