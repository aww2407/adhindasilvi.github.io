<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700;900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="dist/css/regis.css">
	<title>Chillin' Out | Register</title>
</head>
<body>
    <div class="container">

        <form class="form">
            <div class="form__text">
                Register
            </div>
            <div class="form__group">
                <input type="text" class="form__input" placeholder="Username" id="username" required>
            </div>
            <br>
            <div class="form__group">
                <input type="email" class="form__input" placeholder="Email address" id="email" required>
            </div>
            <br>
            <div class="form__group">
                <input type="password" class="form__input" placeholder="Password" id="password" required> 
            </div>
            <br>
            <div class="form__button">
                <a href="#" class="btn">Submit</a>
            </div>
        </form>
                <div class="from__bottom">
                    <div class="sign">Or Sign up using</div>
                    <div class="social">
                        <i class="fab fa-facebook-f"></i>
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-google"></i>
                    </div>
                </div>
    </div>
</body>
</html>
